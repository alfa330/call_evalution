<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const MonitoringScaleModal = ({ isOpen, onClose, onSave, initialDirections }) => {
            const [directions, setDirections] = useState(initialDirections || []);
            const [newDirectionName, setNewDirectionName] = useState('');
            const [newDirectionFileUpload, setNewDirectionFileUpload] = useState(true);
            const [editingDirectionIndex, setEditingDirectionIndex] = useState(null);
            const [isEditingDirection, setIsEditingDirection] = useState(false);
            const [selectedDirectionIndex, setSelectedDirectionIndex] = useState(0);
            const [newCriterionName, setNewCriterionName] = useState('');
            const [newCriterionWeight, setNewCriterionWeight] = useState('');
            const [newCriterionValue, setNewCriterionValue] = useState('');
            const [newCriterionCritical, setNewCriterionCritical] = useState(false);
            const [editingCriterionIndex, setEditingCriterionIndex] = useState(null);
            const [isEditingCriterion, setIsEditingCriterion] = useState(false);
            const [activeTab, setActiveTab] = useState('directions');
        
            const totalWeight = (directionIndex) => {
                return directions[directionIndex]?.criteria
                    .filter(criterion => !criterion.isCritical)
                    .reduce((sum, c) => sum + Number(c.weight), 0) || 0;
            };
        
            const handleAddDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections([...directions, { name: newDirectionName, hasFileUpload: newDirectionFileUpload, criteria: [] }]);
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
                setSelectedDirectionIndex(directions.length);
            };
        
            const handleEditDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections(directions.map((direction, index) => 
                    index === editingDirectionIndex 
                        ? { ...direction, name: newDirectionName, hasFileUpload: newDirectionFileUpload } 
                        : direction
                ));
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
            };
        
            const handleStartEditDirection = (index) => {
                setNewDirectionName(directions[index].name);
                setNewDirectionFileUpload(directions[index].hasFileUpload);
                setEditingDirectionIndex(index);
                setIsEditingDirection(true);
                setSelectedDirectionIndex(index);
            };
        
            const handleDeleteDirection = (index) => {
                setDirections(directions.filter((_, i) => i !== index));
                if (selectedDirectionIndex === index) {
                    setSelectedDirectionIndex(directions.length - 1 > 0 ? 0 : 0);
                }
                if (editingDirectionIndex === index) {
                    setNewDirectionName('');
                    setNewDirectionFileUpload(true);
                    setIsEditingDirection(false);
                    setEditingDirectionIndex(null);
                }
            };
        
            const handleAddCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    if (totalWeight(selectedDirectionIndex) + weight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: [...direction.criteria, {
                                name: newCriterionName,
                                weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                isCritical: newCriterionCritical,
                                value: newCriterionValue || 'No description provided'
                            }]
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
        
            const handleEditCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    const newTotalWeight = totalWeight(selectedDirectionIndex) - 
                        (directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.isCritical ? 0 : 
                         directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.weight || 0) + weight;
                    if (newTotalWeight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.map((criterion, i) => 
                                i === editingCriterionIndex ? {
                                    name: newCriterionName,
                                    weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                    isCritical: newCriterionCritical,
                                    value: newCriterionValue || 'No description provided'
                                } : criterion
                            )
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
        
            const handleStartEditCriterion = (index) => {
                const criterion = directions[selectedDirectionIndex].criteria[index];
                setNewCriterionName(criterion.name);
                setNewCriterionWeight(criterion.isCritical ? '' : criterion.weight);
                setNewCriterionValue(criterion.value);
                setNewCriterionCritical(criterion.isCritical);
                setEditingCriterionIndex(index);
                setIsEditingCriterion(true);
            };
        
            const handleDeleteCriterion = (index) => {
                setDirections(directions.map((direction, i) => {
                    if (i === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.filter((_, j) => j !== index)
                        };
                    }
                    return direction;
                }));
                if (editingCriterionIndex === index) {
                    resetCriterionForm();
                }
            };
        
            const resetCriterionForm = () => {
                setNewCriterionName('');
                setNewCriterionWeight('');
                setNewCriterionValue('');
                setNewCriterionCritical(false);
                setEditingCriterionIndex(null);
                setIsEditingCriterion(false);
            };
        
            const handleSave = () => {
                const invalidDirection = directions.find((direction, index) => 
                    direction.criteria.some(c => !c.isCritical) && totalWeight(index) !== 100
                );
                if (invalidDirection) {
                    alert(`Total weight of non-critical criteria in "${invalidDirection.name}" must equal 100. Current: ${totalWeight(directions.indexOf(invalidDirection))}/100`);
                    return;
                }
                onSave(directions);
                onClose();
            };
        
            if (!isOpen) return null;
        
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                        <h2 className="text-xl font-semibold mb-4">Monitoring Scale</h2>
                        
                        <div className="flex mb-4">
                            <button
                                className={`px-4 py-2 mr-2 rounded ${activeTab === 'directions' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('directions')}
                            >
                                Directions
                            </button>
                            <button
                                className={`px-4 py-2 rounded ${activeTab === 'criteria' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('criteria')}
                            >
                                Criteria
                            </button>
                        </div>
        
                        {activeTab === 'directions' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingDirection ? `Editing Direction: ${directions[editingDirectionIndex]?.name}` : 'New Direction'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newDirectionName}
                                            onChange={(e) => setNewDirectionName(e.target.value)}
                                            placeholder="Direction name"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newDirectionFileUpload}
                                                onChange={(e) => setNewDirectionFileUpload(e.target.checked)}
                                                className="mr-2"
                                            />
                                            <label className="text-sm font-medium">File Upload Required</label>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={isEditingDirection ? handleEditDirection : handleAddDirection}
                                                className={`p-2 rounded text-white ${
                                                    isEditingDirection ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'
                                                }`}
                                            >
                                                {isEditingDirection ? 'Save Changes' : 'Add Direction'}
                                            </button>
                                            {isEditingDirection && (
                                                <button
                                                    onClick={() => {
                                                        setNewDirectionName('');
                                                        setNewDirectionFileUpload(true);
                                                        setIsEditingDirection(false);
                                                        setEditingDirectionIndex(null);
                                                    }}
                                                    className="p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                >
                                                    Cancel
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
        
                                <div className="mb-4">
                                    <h3 className="text-lg font-medium mb-2">Directions</h3>
                                    {directions.length === 0 ? (
                                        <p className="text-gray-500 italic">No directions added.</p>
                                    ) : (
                                        <ul className="space-y-2 max-h-40 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                                            {directions.map((direction, index) => (
                                                <li 
                                                    key={index} 
                                                    className="flex justify-between items-center bg-white p-2 rounded-md shadow-sm border border-gray-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-2">
                                                        <svg
                                                            className={`w-4 h-4 ${direction.hasFileUpload ? 'text-blue-500' : 'text-gray-500'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={direction.hasFileUpload ? 'M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12' : 'M9 12h6m-3-3v6'}
                                                            />
                                                        </svg>
                                                        <span className="text-sm font-medium text-gray-800">
                                                            {direction.name} {direction.hasFileUpload ? '(File Required)' : '(No File)'}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => handleStartEditDirection(index)}
                                                            className="text-blue-500 hover:text-blue-700 p-1"
                                                            title="Edit direction"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteDirection(index)}
                                                            className="text-red-500 hover:text-red-700 p-1"
                                                            title="Delete direction"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        )}
        
                        {activeTab === 'criteria' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">Select Direction for Criteria</label>
                                    <select
                                        value={selectedDirectionIndex}
                                        onChange={(e) => setSelectedDirectionIndex(Number(e.target.value))}
                                        className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={directions.length === 0}
                                    >
                                        {directions.length === 0 ? (
                                            <option value="">No directions available</option>
                                        ) : (
                                            directions.map((direction, index) => (
                                                <option key={index} value={index}>{direction.name}</option>
                                            ))
                                        )}
                                    </select>
                                </div>
        
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingCriterion ? `Editing Criterion: ${directions[selectedDirectionIndex]?.criteria[editingCriterionIndex]?.name}` : 'New Criterion'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newCriterionName}
                                            onChange={(e) => setNewCriterionName(e.target.value)}
                                            placeholder="Criterion name"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={directions.length === 0}
                                        />
                                        {!newCriterionCritical && (
                                            <input
                                                type="number"
                                                value={newCriterionWeight}
                                                onChange={(e) => setNewCriterionWeight(e.target.value)}
                                                placeholder="Weight"
                                                min="1"
                                                className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                disabled={directions.length === 0}
                                            />
                                        )}
                                        <textarea
                                            value={newCriterionValue}
                                            onChange={(e) => setNewCriterionValue(e.target.value)}
                                            placeholder="Criterion description (optional)"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            rows={3}
                                            disabled={directions.length === 0}
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionCritical}
                                                onChange={(e) => {
                                                    setNewCriterionCritical(e.target.checked);
                                                    if (e.target.checked) setNewCriterionWeight('');
                                                }}
                                                className="mr-2"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium">Critical (sets score to 0 if Error, no weight)</label>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={isEditingCriterion ? handleEditCriterion : handleAddCriterion}
                                                className={`w-full p-2 rounded text-white ${
                                                    isEditingCriterion ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'
                                                } ${directions.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                disabled={directions.length === 0}
                                            >
                                                {isEditingCriterion ? 'Save Changes' : 'Add Criterion'}
                                            </button>
                                            {isEditingCriterion && (
                                                <button
                                                    onClick={resetCriterionForm}
                                                    className="w-full p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                >
                                                    Cancel Editing
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
        
                                <div className="mb-4 max-h-80 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                                    <h3 className="text-lg font-medium mb-2">Criteria</h3>
                                    {directions.length === 0 || directions[selectedDirectionIndex].criteria.length === 0 ? (
                                        <p className="text-gray-500 italic">No criteria added for this direction.</p>
                                    ) : (
                                        <ul className="space-y-2">
                                            {directions[selectedDirectionIndex].criteria.map((criterion, critIndex) => (
                                                <li 
                                                    key={critIndex} 
                                                    className="flex justify-between items-center bg-white p-2 rounded-md shadow-sm border border-gray-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-2">
                                                        <svg
                                                            className={`w-4 h-4 ${criterion.isCritical ? 'text-red-500' : 'text-green-500'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={criterion.isCritical ? 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' : 'M5 13l4 4L19 7'}
                                                            />
                                                        </svg>
                                                        <span className="text-sm font-medium text-gray-800">
                                                            {criterion.name} {criterion.isCritical ? '(Critical)' : `(${criterion.weight}%)`}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => handleStartEditCriterion(critIndex)}
                                                            className="text-blue-500 hover:text-blue-700 p-1"
                                                            title="Edit criterion"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteCriterion(critIndex)}
                                                            className="text-red-500 hover:text-red-700 p-1"
                                                            title="Delete criterion"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                    {directions.length > 0 && (
                                        <p className={`mt-2 text-sm ${totalWeight(selectedDirectionIndex) !== 100 && directions[selectedDirectionIndex].criteria.some(c => !c.isCritical) ? 'text-red-500' : 'text-green-500'}`}>
                                            Total Weight (non-critical): {totalWeight(selectedDirectionIndex)}/100
                                        </p>
                                    )}
                                </div>
                            </div>
                        )}
        
                        <div className="flex justify-between">
                            <button
                                onClick={handleSave}
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Save
                            </button>
                            <button
                                onClick={onClose}
                                className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-100">
                            <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                                <h1 className="text-2xl font-bold mb-4 text-center text-red-500">Application Error</h1>
                                <p className="text-center">An error occurred: {this.state.error?.message || 'Unknown error'}</p>
                                <p className="text-center">Please check the console for details or try refreshing the page.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // SemiCircle Progress Component
        const SemiCircleProgress = ({ percentage, label }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;
                const maxAngle = 2 * Math.PI;

                ctx.clearRect(0, 0, width, height);

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, maxAngle);
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 10;
                ctx.stroke();

                const progressAngle = startAngle + (percentage / 100) * Math.PI;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                ctx.strokeStyle = percentage >= 90 ? '#16a34a' : percentage >= 50 ? '#eab308' : '#dc2626';
                ctx.lineWidth = 10;
                ctx.stroke();

                ctx.font = '20px Arial';
                ctx.fillStyle = '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${percentage.toFixed(2)}%`, centerX, centerY - radius - 20);
            }, [percentage]);

            return (
                <div className="flex flex-col items-center transition-transform duration-300 hover:scale-105">
                    <canvas ref={canvasRef} width={200} height={120} />
                    <p className="text-sm font-medium text-gray-600 mt-2">{label}</p>
                </div>
            );
        };

        const DisputeModal = ({ 
          selectedEvaluation, 
          disputeText, 
          setDisputeText, 
          handleSubmitDispute, 
          isLoading, 
          error, 
          success, 
          setShowDisputeModal 
        }) => {
          const getScoreColor = (score) => {
            if (!score) return 'text-gray-500';
            if (score >= 90) return 'text-green-600';
            if (score >= 60) return 'text-yellow-600';
            return 'text-red-600';
          };
        
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 className="text-xl font-semibold mb-4">Оспорить оценку</h2>
                
                <div className="mb-4 space-y-2">
                  <p className="font-medium">Информация об оценке:</p>
                  <div className="pl-4">
                    <p>• ID звонка: <span className="font-semibold">{selectedEvaluation?.id}</span></p>
                    <p>• Телефон: <span className="font-semibold">{selectedEvaluation?.phone_number}</span></p>
                    <p>• Оценка: <span className={`font-semibold ${getScoreColor(selectedEvaluation?.score)}`}>
                      {selectedEvaluation?.score?.toFixed(2)}
                    </span></p>
                    <p>• Месяц: <span className="font-semibold">{selectedEvaluation?.month}</span></p>
                  </div>
                </div>
        
                <div className="mb-4">
                  <label className="block mb-2 font-medium">Ваше сообщение супервайзеру:</label>
                  <textarea
                    value={disputeText}
                    onChange={(e) => setDisputeText(e.target.value)}
                    placeholder="Опишите причину оспаривания оценки..."

                const hoursNorm = parseFloat(salaryData.hoursNorm) || 0;
                const totalHours = parseFloat(salaryData.totalHours) || 0;
                const quality = parseFloat(salaryData.quality) || 0;
                const callsPerHour = parseFloat(salaryData.callsPerHour) || 0;
                const experience = salaryData.experience;
            
                // Рассчитываем очки
                let points = 0;
            
                // Очки за опыт
                if (experience === '16+') points += 50;
                else if (experience === '10-15') points += 35;
                else if (experience === '4-9') points += 25;
                else if (experience === '0-3') points += 15;
            
                // Очки за качество
                if (quality >= 99 && quality <= 100) points += 50;
                else if (quality >= 95 && quality < 99) points += 30;
                else if (quality >= 90 && quality < 95) points += 25;
                else if (quality >= 85 && quality < 90) points += 20;
            
                // Очки за звонки в час
                if (callsPerHour >= 20) points += 50;
                else if (callsPerHour >= 15) points += 30;
                else if (callsPerHour >= 10) points += 25;
                else if (callsPerHour >= 5) points += 20;
            
                // Бонусы
                let bonuses = 0;
                if (salaryData.bonusTraining) bonuses += 6000;
                if (salaryData.bonusRefer) {
                    const quantity = parseInt(salaryData.bonusReferQuantity) || 0;
                    bonuses += 5000 * quantity;
                }
                if (salaryData.bonusFilming) {
                    const quantity = parseInt(salaryData.bonusFilmingQuantity) || 0;
                    bonuses += 5000 * quantity;
                }
            
                // Коэффициент премии
                const hoursPercentage = hoursNorm > 0 ? (totalHours / hoursNorm) * 100 : 0;
                const premiumCoefficient = hoursPercentage >= 90 ? 1 : 0.75;
            
                // Расчет зарплаты
                const baseSalary = 700 * totalHours;
                const pointsCoefficient = points / 100;
                const premiumPart = baseSalary * pointsCoefficient * premiumCoefficient;
                const finalSalary = baseSalary + premiumPart + bonuses;
            
                // Обновляем состояние с новым объектом
                setSalaryResult({ ...{
                    points,
                    premiumCoefficient,
                    hoursNorm,
                    hoursPercentage,
                    baseSalary,
                    premiumPart,
                    bonuses,
                    finalSalary,
                } });

                                        }`}
                                        disabled={
                                            isLoading ||
                                            !salaryData.experience ||
                                            !salaryData.quality ||
                                            !salaryData.callsPerHour ||
                                            !salaryData.hoursNorm ||
                                            !salaryData.totalHours ||
                                            (salaryData.bonusRefer && !salaryData.bonusReferQuantity) ||
                                            (salaryData.bonusFilming && !salaryData.bonusFilmingQuantity)
                                        }
                                    >
                                        Calculate
                                    </button>
                                    <button
                                        onClick={() => setShowPointsTable(!showPointsTable)}
                                        className={`px-6 py-3 rounded-lg font-semibold text-lg bg-purple-500 text-white hover:bg-purple-600 transition-all duration-200 ${
                                            !salaryResult ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                        disabled={!salaryResult}
                                    >
                                        {showPointsTable ? 'Hide Points Table' : 'Show Points Table'}
                                    </button>
                                    <button
                                        onClick={clearSalaryForm}
                                        className={`px-6 py-3 rounded-lg font-semibold text-lg bg-red-500 text-white hover:bg-red-600 transition-all duration-200 ${
                                            !salaryData.experience &&
                                            !salaryData.quality &&
                                            !salaryData.callsPerHour &&
                                            !salaryData.hoursNorm &&
                                            !salaryData.totalHours &&
                                            !salaryData.bonusTraining &&
                                            !salaryData.bonusRefer &&
                                            !salaryData.bonusFilming
                                                ? 'opacity-50 cursor-not-allowed'
                                                : ''
                                        }`}
                                        disabled={
                                            !salaryData.experience &&
                                            !salaryData.quality &&
                                            !salaryData.callsPerHour &&
                                            !salaryData.hoursNorm &&
                                            !salaryData.totalHours &&
                                            !salaryData.bonusTraining &&
                                            !salaryData.bonusRefer &&
                                            !salaryData.bonusFilming
                                        }
                                    >
                                        Clear
                                    </button>
                                </div>

                                <SalaryCalculationResult salaryResult={salaryResult} />
                                
                                <div id="points-table" className={`mt-6 ${showPointsTable ? 'block' : 'hidden'}`}>
                                    {salaryResult && generatePointsTable()}
                                </div>
                            </div>
                        )}
                        
                        {showDisputeModal && (
                            <DisputeModal
                                selectedEvaluation={selectedEvaluation}
                                disputeText={disputeText}
                                setDisputeText={setDisputeText}
                                handleSubmitDispute={handleSubmitDispute}
                                isLoading={isLoading}
                                error={error}
                                success={success}
                                setShowDisputeModal={setShowDisputeModal}
                            />
                        )}
                        
                        {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                        {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                    </div>
                );
            }            

        return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <p className="text-center">Invalid role. Please contact support.</p>
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
